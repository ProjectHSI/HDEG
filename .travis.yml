language: node_js
node_js:
  - 14
os:
  - osx
  - linux
script:
  # install lastest version of npm module
  - npm install --global --verbose npm@7.x.x
  # install modules required for build
  - npm install --verbose
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; ./node_modules/.bin/electron-builder -m ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; ./node_modules/.bin/electron-builder -l ; fi
